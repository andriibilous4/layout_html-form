<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fields">
        <legend>Personal information</legend>
        <section class="section">
          <label for="surname">Surname:</label>
          <input
            required
            id="surname"
            autocomplete="off"
            type="text"
            name="surname"
          >
        </section>

        <section class="section">
          <label for="name">Name:</label>
          <input
            id="name"
            autocomplete="off"
            type="text"
            name="name"
          >
        </section>

        <section class="section">
          <label for="age">How old are You?</label>
          <input
            min="1"
            id="age"
            max="100"
            value="12"
            type="number"
            name="age"
          >
        </section>

        <section class="section">
          <label for="birthDate">Full date of birth:</label>
          <input
           id="birthDate"
           type="date"
           name="birthDate"
          >
        </section>

        <section class="section">
          <label for="terms">I accept the term of the agreement</label>
          <input
            id="terms"
            type="checkbox"
            name="terms"
          >
        </section>
      </fieldset>

      <fieldset class="fields">
        <legend>Registration</legend>
        <section class="section">
          <label for="email">E-mail:</label>
          <input
            required
            placeholder="email@example.com"
            type="email"
            name="email"
            id="email"
          >
        </section>

        <section class="section">
          <label for="password">Password:</label>
          <input
            minlength="4"
            maxlength="10"
            type="password"
            name="password"
            id="password"
          >
        </section>
      </fieldset>

      <fieldset class="fields">
        <legend>
          An interesting fact about you!
        </legend>
        <section class="section">
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            name="cats"
            value="Yes"
            id="cats-yes"
          >
          <label for="cats-yes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="No"
            id="cats-no"
          >
          <label for="cats-no">No</label>
        </section>

        <section class="section">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </section>

        <section class="section">
          <label for="rate">What time do you go to bed?</label>
          <input
            type="time"
            step="2"
            name="rate"
            id="rate"
          >
        </section>

        <section class="section">
          <label for="cars">What are your favorite brand of cars?</label>
          <select multiple name="cars"
           id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </section>

        <section class="section">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            name="range"
            id="range"
            value="0"
          >
        </section>
      </fieldset>

      <fieldset class="fields">
        <legend>
          Additional info:
        </legend>
        <section class="section">
          <label for="comments">Comments:</label>
          <textarea
            autocomplete="off"
            name="comments"
            id="comments"
          >
          </textarea>
        </section>

        <section class="section">
          <label for="recommend">Would you recommend us?</label>
          <select id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </section>
      </fieldset>

      <button type="submit" title="Submit">
       Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
